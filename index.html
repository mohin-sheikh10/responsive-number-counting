<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Number Counting</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- === Font Awesome CDN link === -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section class="container">
        <div class="boxs">
            <div class="box">
                <i class="fa-solid fa-utensils"></i>
                <span class="num" data-val="400">000</span>
                <span class="text">Meal Delivered</span>
            </div>
    
            <div class="box">
                <i class="fa-regular fa-face-grin-wide"></i>
                <span class="num" data-val="350">000</span>
                <span class="text">Happy Customer</span>
            </div>
    
            <div class="box">
                <i class="fa-solid fa-bars"></i>
                <span class="num" data-val="156">000</span>
                <span class="text">Menu Items</span>
            </div>
    
            <div class="box">
                <i class="fa-solid fa-star"></i>
                <span class="num" data-val="290">000</span>
                <span class="text">Five Star</span>
            </div>
        </div>
    </section>



    <!-- ---- JavaScript File Here ---- -->
    <script src="script/main.js"></script>
</body>
</html>
